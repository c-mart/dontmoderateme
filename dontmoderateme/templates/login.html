{% extends 'layout.html' %}
{% from "_helpers.html" import render_field %}
{% block body %}
    <h2>Login</h2>

    <form action="{{ url_for('login', next=request.args.get('next')) }}" method="POST">
        <div class="row">
            <div class="seven columns">
                {{ form.hidden_tag() }}
                <p>{{ render_field(form.email, class="u-full-width") }}</p>
                <p>{{ render_field(form.password, class="u-full-width") }}</p>
                <a href="{{ url_for('reset_password_request') }}" class="button">Forgot Password</a>
                <span class="u-pull-right"><input type="submit" value="Log in" class="button-primary" /></span>
            </div>
        </div>
    </form>

{% endblock %}
